<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <p class="bold-label" id="theme-light-label">Light</p>
        <label class="theme-switch">
            <input type="checkbox" id="toggle-theme">
            <span class="switch-slider"></span>
        </label>
        <p id="theme-dark-label">Dark</p>
    </header>
    <main>
        <div id="display-title">
            <h1>Etch-a-Sketch</h1>
        </div>
        <div id="sketchpad-buttons">
            <button class="button unpressed" id="resize-button">Resize</button>
            <button class="button unpressed" id="grid-button">Toggle Grid</button>
            <button class="button unpressed" id="clear-button">Clear</button>
        </div>
        <div id="current-color"></div>
        <div id="sketchpad"></div>
        <button class="unpressed button" id="darken-toggle">
            <span class="default">Toggle Shading</span>
            <span class="currently-active">Turn Shading Off</span>
            <span class="currently-passive">Turn Shading On</span>
        </button>
        <div id="color-buttons">
            <input type="color" id="color-selector" name="color-selector">
            <button for="color-selector" class="color button unpressed" id="custom-button">Custom</button>
            <button class="color button unpressed" id="random-button">Random</button>
            <button class="color button unpressed" id="rainbow-button">Rainbow</button>
            <button class="color button unpressed" id="eraser-button">Eraser</button>
        </div>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
