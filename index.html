<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <p class="bold-label" id="theme-light-label">Light</p>
        <label class="theme-switch">
            <input type="checkbox" id="toggle-theme">
            <span class="switch-slider"></span>
        </label>
        <p id="theme-dark-label">Dark</p>
    </header>
    <main>
        <div id="display-title">
            <h1>Etch-a-Sketch</h1>
        </div>
        <div id="sketchpad-buttons">
            <button class="button unpressed" id="resize-button">Resize</button>
            <button class="button unpressed" id="grid-button">Toggle Grid</button>
            <button class="button unpressed" id="clear-button">Clear</button>
        </div>
        <div id="current-color"></div>
        <div id="sketchpad"></div>
        <button class="unpressed button" id="darken-toggle">
            <span class="default">Toggle Shading</span>
            <span class="currently-active">Turn Shading Off</span>
            <span class="currently-passive">Turn Shading On</span>
        </button>
        <div id="color-buttons">
            <input type="color" id="color-selector" name="color-selector">
            <button for="color-selector" class="color button unpressed" id="custom-button">Custom</button>
            <button class="color button unpressed" id="random-button">Random</button>
            <button class="color button unpressed" id="rainbow-button">Rainbow</button>
            <button class="color button unpressed" id="eraser-button">Eraser</button>
        </div>
        <div id="usage-tips">
            <p>Tip: <span id="tip">Click on the sketchpad to enable/disable drawing</span></p>
        </div>
        <dialog class="pop-up-msg" id="confirm-resize">
            <p>How tall/wide should the sketchpad be?
            <br><span id="req-emphasis">Please enter an integer between 16 and 100.</span></p>
            <p class="warning">Warning! The current sketchpad will be cleared!</p>
            <input type="number" id="resize-input" name="resize-input" min="16" max="100">
            <div class="pop-up-btns">
                <button class="button" id="resize-ok-btn">Ok</button>
                <button class="button" id="resize-cancel-btn">Cancel</button>
            </div>
        </dialog>
        <dialog class="pop-up-msg" id="confirm-clear">
            <p>Clear Sketchpad?</p>
            <form method="dialog" class="pop-up-btns">
                <button class="button" id="clear-yes-btn">Yes</button>
                <button class="button">No</button>
            </form>
        </dialog>
        <dialog class="pop-up-msg" id="resize-wrong-input">
            <p class="warning">Invalid entry!</p> 
            <p>Please enter an integer between 16 and 100.</p>
            <form method="dialog">
                <button class="button" id="message-ok-btn">Ok</button>
            </form>    
        </dialog>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
