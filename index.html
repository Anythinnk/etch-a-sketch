<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main>
        <div id="display-title">
            <h1>Etch-a-Sketch</h1>
        </div>
        <div id="sketchpad-buttons">
            <button class="button" id="resize-button">Resize</button>
            <button class="button" id="clear-button">Clear</button>
        </div>
        <div id="current-color"></div>
        <div id="sketchpad"></div>
        <div id="darken-choice">
            <input type="checkbox" id="darken-toggle" name="darken-toggle">
            <label for="darken-toggle">Darkening Effect</label>
        </div>
        <div id="color-buttons">
            <div id="custom-choice">
                <input type="color" id="color-selector" name="color-selector">
                <button for="color-selector" class="button" id="custom-button">Custom</button>
            </div>
            <button class="button" id="random-button">Random</button>
            <button class="button" id="rainbow-button">Rainbow</button>
            <button class="button" id="eraser-button">Eraser</button>
        </div>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
